            display: flex;
            justify-content: center;
        }

        main>section.contact>div.container>section.social-media>div>a {
            text-decoration: none;
            color: rgba(51, 51, 51, 0.687);

        main>section.contact>div.container>section.social-media>div>a.fa-instagram:hover {

        }

        main>section.contact>div.container>section.social-media>div>a.fa-facebook:hover {
            color: #fff;
            background-color: rgb(10, 77, 171);
        }

        main>section.contact>div.container>section.social-media>div>a.fa-envelope:hover {
            color: #fff;
            background-color: red;
        }

        main>section.contact>div.container>section.social-media>div>a.fa-linkedin:hover {
            color: #fff;
            background-color: rgba(58, 138, 235, 0.904);
        }

        main>section.contact>div.container>section.social-media>div:first-child {
            border-bottom: 1.1px solid grey;
        }

        main>section.contact>div.container>section.social-media>div:last-child {
            margin-top: 1rem;
        }

        @media screen and (max-width: 800px) {
            main>section.contact>div.container {
                flex-direction: column;
            }

            main>section.contact>div.container {
                max-width: 500px;
            }

            main>section.contact>div.container>section {
                width: 100%;
            }

            main>section.contact>div.container>section:first-child {
                border-right: none;
                padding-right: 0;
            }

            main>section.contact>div.container>section:last-child {
                margin-top: 2rem;
            }

            main>section.contact>div.container>section.social-media {
                padding: 0;
            }
        }
